<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Alpenglow Verifier</title>
    <link rel="icon" href="/alpenglow-verifier/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #3b82f6;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #e2e8f0;
        }
        p {
            margin: 1rem 0;
            color: #94a3b8;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2563eb;

        }

    <div class="container">
